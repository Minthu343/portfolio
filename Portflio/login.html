<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio.Login </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .fill{
            border-top:0;
            border-left:0;
            border-right:0;
            padding: 10px;
            width: 300px;
            outline: none;
            border-color: blue;
        }
        
        
    </style>
</head>
<body>
    <div class="container-fluid m-2 ">
        <form action="" method="POST" class="" >
            <legend>
                <div class="container w-50 mt-5" >
                    <div class="container-fluid">
                        <h2 class="h3 text-center text-primary">Please Fill Your Information</h2>
                    </div>
                    <div class="form-control row-col-md-4 align-items-center border-primary d-grid" style="border-radius: 10px;">
                        
                        
                        <div class="input-group align-items-center" style="margin-left: 150px;">
                            <label for=""><i for="" class="fas fa-user"></i></label><br>
                            <input type="text" class="fill" placeholder="What is your Name ?">
                        </div><br>
                        <div class="input-group align-items-center text-center" style="margin-left: 150px;">
                            <label for=""><i for="" class="fas fa-mail-bulk"></i></label>
                            <input type="password" class="fill" placeholder="What is your Email ?">
                        </div><br>
                        <div class="input-group align-items-center text-center" style="margin-left: 150px;">
                            <label for=""><i for="" class="fas fa-phone"></i></label>
                            <input type="text" class="fill" placeholder="What is your Phone Number ?">
                        </div><br>
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="Submit">
                            <i for="" class="fas fa-"></i>
                        </div><br><hr>
                        <div class="form-group col-12 col-xs-4 text-center align-items-center" >
                            <div><a href="#"><img src="image/btn_google_signin_light_pressed_web.png" /></a></div> <br>
                            <div><a href="#"><img src="image/btn_facebook_signin_light_pressed_web.jpg"></a></div> <br>
                            <div><a href="#"><img src="image/btn_linkIn_signin_light_pressed_web.png"></a></div>
                        </div>
                    </div>
                </div>
            </legend>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
